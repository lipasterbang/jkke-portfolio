<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog & Keranjang Projek JKKE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
            color: #334155;
        }

        /* --- Header --- */
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 { margin: 0; font-size: 1.2rem; font-weight: 700; }
        .header-title p { margin: 0; font-size: 0.8rem; opacity: 0.8; }

        /* --- Search Bar --- */
        .search-container {
            background: white;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            gap: 10px;
        }

        .search-container input {
            border: none;
            flex: 1;
            outline: none;
            padding: 10px;
            font-size: 1rem;
        }

        /* --- Table List --- */
        .container {
            max-width: 1200px;
            margin: 0 auto 100px auto; /* Margin bottom for floating button */
            padding: 0 20px;
        }

        .item-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e2e8f0;
            transition: transform 0.2s;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-color: var(--secondary);
        }

        .item-info { flex: 1; }
        .item-code { font-weight: 700; color: var(--primary); font-size: 0.9rem; }
        .item-desc { color: #475569; font-size: 0.95rem; margin: 5px 0; }
        .item-price { font-weight: 600; color: var(--success); }

        .btn-add {
            background-color: var(--white);
            border: 2px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-add:hover {
            background-color: var(--secondary);
            color: white;
        }

        .btn-add.added {
            background-color: var(--success);
            border-color: var(--success);
            color: white;
        }

        /* --- Floating Cart Button --- */
        .floating-cart {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(30, 58, 138, 0.4);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 999;
            transition: transform 0.3s;
        }

        .floating-cart:hover { transform: scale(1.05); }

        .cart-count {
            background: var(--danger);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* --- Modal Cart --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 20px;
            background: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th { text-align: left; padding: 10px; background: #f1f5f9; position: sticky; top: 0; }
        .cart-table td { padding: 10px; border-bottom: 1px solid #e2e8f0; }
        
        .qty-input { width: 60px; padding: 5px; text-align: center; border: 1px solid #cbd5e1; border-radius: 4px; }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8fafc;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-close { background: #cbd5e1; color: #334155; }
        .btn-checkout { background: var(--success); color: white; }
        .btn-delete { color: var(--danger); background: none; border: none; cursor: pointer; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: none;
            z-index: 2000;
        }

        /* --- Pagination --- */
        .pagination { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-page { padding: 8px 16px; background: white; border: 1px solid #cbd5e1; cursor: pointer; border-radius: 4px; }
        .btn-page.active { background: var(--primary); color: white; border-color: var(--primary); }

        @media (max-width: 600px) {
            .item-card { flex-direction: column; align-items: flex-start; gap: 10px; }
            .btn-add { width: 100%; text-align: center; }
            .cart-table th:nth-child(2), .cart-table td:nth-child(2) { display: none; } /* Hide Code on mobile cart */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-title">
            <h1>KATALOG & PROJEK</h1>
            <p>Pilih item dan bina senarai BQ projek anda</p>
        </div>
        <button onclick="window.location.href='jkke.html'" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">
            <i class="fa-solid fa-house"></i> Home
        </button>
    </header>

    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass" style="color:#94a3b8; align-self:center;"></i>
        <input type="text" id="searchInput" placeholder="Cari item (contoh: Lampu, Kabel, 1A1)..." onkeyup="filterData()">
    </div>

    <div class="container" id="itemList">
        <div style="text-align:center; padding:50px;">Sedang memuatkan data...</div>
    </div>

    <div class="pagination" id="paginationControls"></div>

    <div class="floating-cart" onclick="openCart()">
        <i class="fa-solid fa-cart-shopping"></i>
        <span id="cartTotalLabel">RM 0.00</span>
        <span class="cart-count" id="cartCountBadge">0</span>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fa-solid fa-folder-open"></i> Senarai Projek Anda</h3>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="closeCart()">&times;</span>
            </div>
            <div class="modal-body">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th width="10%">Kod</th>
                            <th width="50%">Deskripsi</th>
                            <th width="15%">Harga Unit</th>
                            <th width="15%">Kuantiti</th>
                            <th width="10%">Padam</th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody">
                        </tbody>
                </table>
                <div id="emptyCartMessage" style="text-align:center; padding:30px; color:#94a3b8; display:none;">
                    Tiada item dalam projek. Sila tambah item dari katalog.
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <span style="color:#64748b; font-size:0.9rem;">Anggaran Kos Kasar:</span><br>
                    <strong style="font-size:1.5rem; color:var(--primary);" id="cartFinalTotal">RM 0.00</strong>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-action btn-close" onclick="closeCart()">Tutup</button>
                    <button class="btn-action btn-checkout" onclick="printProject()">
                        <i class="fa-solid fa-print"></i> Jana / Cetak BQ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="floatingCart" onclick="window.location.href='bq.html'" style="position: fixed; bottom: 30px; right: 30px; background: #1e3a8a; color: white; padding: 15px 25px; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 9999; display: flex; align-items: center; gap: 10px;">
        <i class="fa-solid fa-cart-shopping"></i>
            <span>Lihat BQ</span>
        <span id="cartCountBadge" style="background: red; color: white; border-radius: 50%; padding: 2px 8px; font-size: 0.8rem;">0</span>
    </div>

    <div class="toast" id="toastMsg">Item ditambah ke projek!</div>

    <script>
        let bqData = {};
        let projectCart = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 20;

        // 1. Fetch Data
        fetch('bqData.json')
            .then(response => response.json())
            .then(data => {
                bqData = data;
                // Convert object to array for easier handling
                filteredData = Object.entries(bqData).map(([code, details]) => ({
                    code: code,
                    ...details
                }));
                renderList();
            })
            .catch(error => console.error('Error:', error));

        // 2. Render List (Catalog)
        function renderList() {
            const container = document.getElementById('itemList');
            container.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = filteredData.slice(start, end);

            paginatedItems.forEach(item => {
                const isInCart = projectCart.some(c => c.code === item.code);
                
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <div class="item-info">
                        <div class="item-code">${item.code}</div>
                        <div class="item-desc">${item.description}</div>
                        <div class="item-price">RM ${formatNumber(item.price)}</div>
                    </div>
                    <button class="btn-add ${isInCart ? 'added' : ''}" onclick="addToCart('${item.code}')">
                        ${isInCart ? '<i class="fa-solid fa-check"></i> Ditambah' : '<i class="fa-solid fa-plus"></i> Tambah'}
                    </button>
                `;
                container.appendChild(card);
            });

            renderPagination();
        }

        // 3. Search Filter
        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            filteredData = Object.entries(bqData)
                .map(([code, details]) => ({ code, ...details }))
                .filter(item => 
                    item.code.toLowerCase().includes(term) || 
                    item.description.toLowerCase().includes(term)
                );
            currentPage = 1;
            renderList();
        }

        // 4. Cart Logic
        function addToCart(code) {
            // 1. Ambil data sedia ada dari localStorage
            let currentCart = JSON.parse(localStorage.getItem('projectCart')) || [];
            
            // 2. Semak jika item sudah ada
            const exists = currentCart.find(item => item.code === code);
            
            if (exists) {
                alert("Item ini sudah ada dalam projek.");
            } else {
                const itemData = bqData[code];
                currentCart.push({
                    code: code,
                    description: itemData.description,
                    price: itemData.price,
                    quantity: 1, // Default kuantiti
                    remarks: ""
                });
                
                // 3. Simpan semula ke localStorage
                localStorage.setItem('projectCart', JSON.stringify(currentCart));
                alert("Berjaya ditambah ke projek!");
                updateFloatingCart(); // Kemaskini ikon
            }
        }

        // Fungsi untuk kemaskini bilangan di ikon terapung
        function updateFloatingCart() {
            let currentCart = JSON.parse(localStorage.getItem('projectCart')) || [];
            const badge = document.getElementById('cartCountBadge');
            if(badge) badge.innerText = currentCart.length;
        }

        function removeFromCart(code) {
            projectCart = projectCart.filter(item => item.code !== code);
            updateCartUI();
            renderCartTable();
            renderList(); // Update catalog buttons
        }

        function updateQty(code, newQty) {
            const item = projectCart.find(i => i.code === code);
            if (item) {
                item.qty = parseInt(newQty);
                if (item.qty < 1) item.qty = 1;
                updateCartUI();
            }
        }

        function updateCartUI() {
            // Calculate total
            const total = projectCart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            // Update Floating Button
            document.getElementById('cartCountBadge').innerText = projectCart.length;
            document.getElementById('cartTotalLabel').innerText = "RM " + formatNumber(total);
            document.getElementById('cartFinalTotal').innerText = "RM " + formatNumber(total);
        }

        // 5. Cart Modal Logic
        function openCart() {
            document.getElementById('cartModal').style.display = 'flex';
            renderCartTable();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function renderCartTable() {
            const tbody = document.getElementById('cartTableBody');
            const emptyMsg = document.getElementById('emptyCartMessage');
            tbody.innerHTML = '';

            if (projectCart.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }
            emptyMsg.style.display = 'none';

            projectCart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.code}</strong></td>
                    <td style="font-size:0.9rem;">${item.description}</td>
                    <td>RM ${formatNumber(item.price)}</td>
                    <td>
                        <input type="number" class="qty-input" value="${item.qty}" min="1" onchange="updateQty('${item.code}', this.value)">
                    </td>
                    <td>
                        <button class="btn-delete" onclick="removeFromCart('${item.code}')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 6. Utilities
        function formatNumber(num) {
            return Number(num).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        function showToast(msg) {
            const toast = document.getElementById('toastMsg');
            toast.innerText = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const controls = document.getElementById('paginationControls');
            controls.innerHTML = '';

            if (totalPages <= 1) return;

            // Simple Prev/Next logic for brevity
            const prev = document.createElement('button');
            prev.className = 'btn-page';
            prev.innerText = 'Prev';
            prev.disabled = currentPage === 1;
            prev.onclick = () => { currentPage--; renderList(); window.scrollTo(0,0); };
            controls.appendChild(prev);

            const next = document.createElement('button');
            next.className = 'btn-page';
            next.innerText = 'Next';
            next.disabled = currentPage === totalPages;
            next.onclick = () => { currentPage++; renderList(); window.scrollTo(0,0); };
            controls.appendChild(next);
        }

        // 7. Print Function (Simple BQ Generation)
        function printProject() {
            if (projectCart.length === 0) {
                alert("Sila pilih item dahulu.");
                return;
            }
            
            // Create a printable window
            const printWindow = window.open('', '', 'height=600,width=800');
            let html = `
                <html><head><title>Senarai BQ Projek</title>
                <style>
                    body { font-family: sans-serif; padding: 20px; }
                    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                    th, td { border: 1px solid #000; padding: 8px; text-align: left; }
                    th { background-color: #f2f2f2; }
                    .header { text-align: center; margin-bottom: 30px; }
                    .total { text-align: right; margin-top: 20px; font-size: 1.2rem; font-weight: bold; }
                </style>
                </head><body>
                <div class="header">
                    <h2>SENARAI ANGGARAN PROJEK (DRAF BQ)</h2>
                    <p>Tarikh: ${new Date().toLocaleDateString()}</p>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th width="10%">No.</th>
                            <th width="15%">Kod</th>
                            <th width="45%">Keterangan</th>
                            <th width="10%">Kuantiti</th>
                            <th width="10%">Harga Unit</th>
                            <th width="10%">Jumlah (RM)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let grandTotal = 0;
            projectCart.forEach((item, index) => {
                const subtotal = item.price * item.qty;
                grandTotal += subtotal;
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.code}</td>
                        <td>${item.description}</td>
                        <td style="text-align:center;">${item.qty}</td>
                        <td style="text-align:right;">${formatNumber(item.price)}</td>
                        <td style="text-align:right;">${formatNumber(subtotal)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <div class="total">JUMLAH KESELURUHAN: RM ${formatNumber(grandTotal)}</div>
                <script>window.print();<\/script>
                </body></html>
            `;

            printWindow.document.write(html);
            printWindow.document.close();
        }

        window.onload = function() {
            updateFloatingCart();
            // Panggil load data masing-masing
            if(typeof loadBQFromStorage === "function") loadBQFromStorage();
        };
    </script>
</body>
</html>
